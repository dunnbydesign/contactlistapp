<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <title>Contact List App</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>Contact List App</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
            <td>
              <button class="btn btn-info" ng-click="update()">Update</button>
              &nbsp;
              &nbsp;
              <button class="btn btn-info" ng-click="deselect()">Clear</button>
            </td>
          </tr>
          <tr ng-repeat="person in contacts">
            <td>{{person.name}}</td>
            <td>{{person.email}}</td>
            <td>{{person.number}}</td>
            <td><button class="btn btn-danger" ng-click="remove(person._id)">Remove</button></td>
            <td><button class="btn btn-warning" ng-click="edit(person._id)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- <input ng-model="test">
    {{test}} -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="controllers/controller.js"></script>
  </body>
</html>
